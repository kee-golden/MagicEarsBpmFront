<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>magicears</title>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=8dcfd800bccea2bcc7588648ec5b4c10"></script>
  <script src="//webapi.amap.com/ui/1.0/main.js"></script>
  <style>
    .spinner {
      width: 60px;
      height: 60px;

      position: relative;
      margin: 300px auto;
    }

    .double-bounce1,
    .double-bounce2 {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #67CF22;
      opacity: 0.6;
      position: absolute;
      top: 0;
      left: 0;

      -webkit-animation: bounce 2.0s infinite ease-in-out;
      animation: bounce 2.0s infinite ease-in-out;
    }

    .double-bounce2 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
    }

    @-webkit-keyframes bounce {
      0%,
      100% {
        -webkit-transform: scale(0.0)
      }
      50% {
        -webkit-transform: scale(1.0)
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: scale(0.0);
        -webkit-transform: scale(0.0);
      }
      50% {
        transform: scale(1.0);
        -webkit-transform: scale(1.0);
      }
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
  </div>
  <!-- built files will be auto injected -->
</body>

</html>
